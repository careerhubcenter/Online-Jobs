<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
  <link rel="stylesheet" href="application.css">
</head>

<body>
  <section class="application-form">
    <h2>Job Application Form</h2>
  <form action="https://formsubmit.co/ddd2fdec35fc2474d079a9e8e8918aad" method="POST">
      <input type="hidden" name="_next" value="https://careerhubcenter.github.io/Online-Jobs/success.html">


      <!--Honeypot-->
      <input type="text" name="_honey" style="display: none;">

      <!--Disable captcha-->
      <input type="hidden" name="_captcha" value="false">


<div class="form"
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="position">Position Applying For:</label>
      <select id="position" name="position" required>
        <option value="Web Developer">Web Developer</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="Freelancer">Freelancer </option>
        <option value="Dropshipping/Digital Marketing">Dropshipping/Digital Marketing </option>
      </select>
      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience" required>
      <label for="resume">Upload Resume or ID:</label>
      <input type="file" id="resume" name="resume" required>

      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" rows="4"></textarea>
      
      <div class="press">
        <button type="submit">Submit Application</button></div>
    </form>
    </div>
</body>

</html>
