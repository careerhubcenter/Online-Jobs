<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
  <link rel="stylesheet" href="application.css">
  <!-- Font Awesome for the header icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* ========= Basic Styling ========= */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    /* ========= Header with Icon ========= */
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-header i {
      color: #007bff;
      font-size: 2rem;
      margin-right: 10px;
    }
    .form-header h1 {
      font-size: 2rem;
      color: #007bff;
      margin: 0;
    }
    
    /* ========= Application Form ========= */
    .application-form {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .application-form h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }
    
    .application-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .application-form input[type="text"],
    .application-form input[type="email"],
    .application-form input[type="tel"],
    .application-form input[type="date"],
    .application-form input[type="file"],
    .application-form input[type="number"],
    .application-form select,
    .application-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .application-form textarea {
      resize: vertical;
    }
    
    /* Center the submit button */
    .application-form button {
      display: block;
      margin: 0 auto; /* Centers the button */
      padding: 12px 30px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .application-form button:hover {
      background: #0056b3;
    }
    
    /* Optional: Improve file input appearance */
    input[type="file"] {
      padding: 3px;
    }
  </style>
</head>
<body>
  <!-- Header with Icon -->
  <header class="form-header">
    <div class="header-container">
      <i class="fas fa-briefcase"></i>
      <h1>Career-Hub</h1>
    </div>
  </header>
  
  <!-- Application Form Section -->
  <section class="application-form">
    <h2>Job Application Form</h2>
    <form action="https://formsubmit.co/ddd2fdec35fc2474d079a9e8e8918aad" method="POST" enctype="multipart/form-data">
      <!-- Redirect to success page -->
      <input type="hidden" name="_next" value="https://careerhubcenter.github.io/Online-Jobs/success.html">
      
      <!-- Honeypot for spam protection -->
      <input type="text" name="_honey" style="display: none;">
      
      <!-- Disable captcha -->
      <input type="hidden" name="_captcha" value="false">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="mother_maiden">Mother's Maiden Name:</label>
      <input type="text" id="mother_maiden" name="mother_maiden" required>
      
      <label for="position">Position Applying For:</label>
      <select id="position" name="position" required>
        <option value="Web Developer">Web Developer</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Dropshipping/Digital Marketing">Digital Marketing Specialist</option>
        <option value="Editor">Editor</option>
        <option value="Online Tutor">Online Tutor</option>
        <option value="Virtual Assistant">Virtual Assistant</option>
      </select>
      
      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience" placeholder="e.g., 3 years in web development" required>
      
      <!-- New Number Input Field -->
      <label for="expected_salary">Salary Expectation (USD):</label>
      <input type="number" id="expected_salary" name="expected_salary" min="0" step="any" placeholder="Enter expected salary">
      
      <label for="resume">Upload Resume or ID:</label>
      <input type="file" id="resume" name="resume" required>
      
      <label for="message">Additional Information:</label>
      <textarea id="message" name="message" rows="4" placeholder="Provide any additional details here..."></textarea>
      
      <button type="submit">Submit Application</button>
    </form>
  </section>
</body>
</html>
